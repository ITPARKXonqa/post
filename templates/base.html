<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asosiy Sahifa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Umumiy stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header */
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }

        header h1 {
            float: left;
            margin: 0;
            padding: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Asosiy kontent */
        main {
            padding: 20px 0;
        }

        main h2 {
            color: #333;
        }

        main p {
            font-size: 1.1em;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: #77aaff 3px solid;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Mening Vebsaytim</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Bosh Sahifa</a></li>
                    <li><a href="#">Biz Haqimizda</a></li>
                    <li><a href="#">Xizmatlar</a></li>
                    <li><a href="#">Aloqa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}

        {% endblock content %}

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Mening Vebsaytim. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>
</body>

</html>
